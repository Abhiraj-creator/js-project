<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="allElems">
        <div class="todo elem" id="0">
          <img
            src="https://images.unsplash.com/photo-1718202248232-0cdbc15d29b2?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8M2R8ZW58MHx8MHx8fDA%3D"
            alt=""
          />
          <h2>Todo List</h2>
        </div>
        <div class="plan elem" id="1">
          <img
            src="https://images.unsplash.com/photo-1635241161466-541f065683ba?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8M2R8ZW58MHx8MHx8fDA%3D"
            alt=""
          />
          <h2>Daily Planner</h2>
        </div>
        <div class="moti elem" id="2">
          <img
            src="https://images.unsplash.com/photo-1677249490921-3246e81f19e3?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fDNkfGVufDB8fDB8fHww"
            alt=""
          />
          <h2>Motivation</h2>
        </div>
        <div class="pomo elem" id="3">
          <img
            src="https://plus.unsplash.com/premium_photo-1710962184909-f9f8dc2c9f5f?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fDNkfGVufDB8fDB8fHwwD"
            alt=""
          />
          <h2>Pomodoro Timer</h2>
        </div>
        <div class="goals elem" id="4">
          <img
            src="https://images.unsplash.com/photo-1718202248160-59558af70521?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8M2R8ZW58MHx8MHx8fDA%3D"
            alt=""
          />
          <h2>Daily Goals</h2>
        </div>
      </section>
      <section class="allElemspage">
        <div class="todo-fullpage pageElems" >
        <div class="todo-top">
            <h1>Your personalized Task list</h1>
          <button class="back" id="0">close</button>
        </div>
        <div class="todo-container">
          <div class="enter-todo">
           <form>
             <input type="text" placeholder="Enter Task">
            <textarea name="desc" id="desc" cols="12" rows="12" placeholder="Enter Details"></textarea>
           <div id="check">
             <input type="checkbox" name="checkbox" id="checkbox">
            <label for="checkbox">Mark as Important!</label>
           </div>
            <button>Add Task</button>
           </form>

          </div>
          <div class="show-todo">
          </div>
        </div>
        </div>
        <div class="plan pageElems" id="1">
          <h2>daily planner</h2>
          <button class="back" id="1">close</button>
        </div>
        <div class="moti pageElems" id="2">
          <h2>motivation</h2>
          <button class="back" id="2">close</button>
        </div>
        <div class="pomo pageElems">
          <h2>pomodoro timer</h2>
          <button class="back" id="3">close</button>
        </div>
        <div class="goals pageElems">
          <h2>daily goals</h2>
          <button class="back" id="4">close</button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
